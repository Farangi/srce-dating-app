<!-- SignIn/Login Page -->

<ion-content>
  <div class="background" text-center>

    <!-- Title Of Page  -->
    <div class="title animated fadeInDown">
      <p>LOGIN</p>
    </div>

    <!-- Main Body -->
    <div class="signin-form animated zoomIn" padding>

      <!-- SignIn Form  -->
      <form [formGroup]="loginForm">
        <ion-list>

          <!-- Email -->
          <ion-item>
            <ion-label>
              <ion-icon name="md-mail" color="color3"></ion-icon>
            </ion-label>
            <ion-input type="email" placeholder="Email" name="email" formControlName="email"></ion-input>
          </ion-item>

          <!-- Password -->
          <ion-item>
            <ion-label>
              <ion-icon name="md-eye" color="color3"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="Password" name="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-list>


        <!-- SignIn Button -->
        <div class="buttons animated fadeInUp">
          <button ion-button type="button" color="color3" round full (click)="goToProfile()">
            Sign In
          </button>
        </div>
      </form>

      <!-- Google Login Option -->
      <button ion-button margin-top color="c-google" icon-left round full (click)="loginWithGoogle()">
        <ion-icon name="logo-google"></ion-icon>
        Log in with Google
      </button>

      <!-- Sign Up Page Button Option -->
      <button ion-button color="color7" clear (click)="goToSignUpPage()">
        <strong>NEW HERE? SIGN UP</strong>
      </button>

      <br>

    </div>
  </div>
</ion-content>
